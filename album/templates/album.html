{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letterboxd Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-5">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Movie Card -->
            <div class="bg-white rounded overflow-hidden shadow-lg">
                <img class="w-full" src="https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1586722975l/2767052.jpg" alt="The Hunger Games">
                <div class="px-6 py-4">
                    <div class="font-bold text-xl mb-2">The Hunger Games</div>
                    <p class="text-gray-700 text-base">Rating: 4.33</p>
                </div>
            </div>
            <!-- Add more movie cards as needed -->
        </div>
    </div>
</body>
</html>

{% endblock content %}
