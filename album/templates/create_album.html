{% extends 'base.html' %}

{% block content %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new album</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">


    <div class="container mx-auto px-4 py-5">
        <h1 class="text-3xl font-bold mb-5">Create a new album</h1>
        <form method="post" class="bg-white rounded shadow-lg p-4 mb-4">
    {% csrf_token %}
    <div class="mb-4">
        <label for="{{ form.name.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
        <input id="{{ form.name.id_for_label }}" type="text" name="{{ form.name.html_name }}" value="{{ form.name.value|default:'' }}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <div class="mb-4">
        <label for="{{ form.description.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
        <textarea id="{{ form.description.id_for_label }}" name="{{ form.description.html_name }}" rows="5" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">{{ form.description.value|default:'' }}</textarea>
    </div>
    <button type="submit" class="mt-2 inline-block bg-purple-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Create</button>
</form>
        <div id="albumBooks">
            <h2 class="text-2xl font-bold mb-4">Current Books:</h2>
</div>
        <h2 class="text-2xl font-bold mb-4">Add books to your album</h2>
        <input type="text" id="bookSearch" onkeyup="searchBooks()" placeholder="Search for books" class="w-full mb-4 p-2 border rounded">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="grid">

    </div>
        </div>
<script>
var selectedBooks = [];
function addToAlbum(bookId) {
    // Get the book element
    var bookElement = document.getElementById('book-' + bookId);

    // Clone the book element
    var clone = bookElement.cloneNode(true);

    // Remove the "Add to album" button from the cloned element
    var btn = clone.getElementsByClassName('add-to-album-button')[0];
    clone.removeChild(btn);

    // Add the cloned element to the album
    document.getElementById('albumBooks').appendChild(clone);

    selectedBooks.push(bookId);
    }

async function refreshProducts() {
    const booksContainer = document.getElementById("grid");
    booksContainer.innerHTML = ""; // Clear the existing content

    const books = await getProducts();

    products.forEach((product) => {
        const cardDiv = document.createElement("div");
        cardDiv.classList.add("col");

        cardDiv.innerHTML = `
            <div class="card" style="width: 18rem;">
                <h5 class="card-header text-white" style="background-color: #455945;">${product.fields.name}</h5>
                <div class="card-body" style="background-color: #9cc99c;">
                    <h6 class="card-subtitle mb-2 text-white text-body-secondary">Price: ${product.fields.price} Amount: ${product.fields.amount}</h6>
                    <p class="card-text text-white">${product.fields.description}</p>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <a href="/increment/${product.pk}" class="btn btn-secondary" style="background-color: #577057;">+</a>
                        <a href="/decrement/${product.pk}" class="btn btn-secondary" style="background-color: #577057;">-</a>
                        <a  onclick="deleteProduct(${product.pk})" class="btn btn-secondary" style="background-color: #577057;">Delete</a>
                    </div>
                </div>
            </div>
        `;

        productsContainer.appendChild(cardDiv);
    });
}

function searchBooks() {
    // Get the search query
    var query = document.getElementById('bookSearch').value;

    // Send a request to the server
    fetch('/album/search-books/?query=' + query)
        .then(response => response.json())
        .then(data => {
            // Get the grid element
            var grid = document.getElementById('grid');

            // Clear the grid
            grid.innerHTML = '';

            // Loop through all books and create new elements for each one
            for (var i = 0; i < data.length; i++) {
                var book = data[i];

                // Create new book element
                var bookElement = document.createElement('div');
                bookElement.className = 'bg-white rounded-lg shadow-md';
                bookElement.innerHTML = `
                    <img src="${book.coverImg}" alt="${book.title}" class="h-128 w-full rounded-t-lg object-cover">
                    <div id="book-${book.id}" class="book bg-white rounded shadow-lg p-4 mb-4 flex justify-between items-center" data-title="${book.title}">
                        <h3 class="text-xl title">${book.title}</h3>
                        <button onclick="addToAlbum(${book.id})" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded add-to-album-button">Add to album</button>
                    </div>
                `;

                // Add new book element to the grid
                grid.appendChild(bookElement);
            }
        })
        .catch(error => console.error('Error:', error));
}
window.onload = searchBooks;
</script>
{% endblock content %}
