{% extends 'base.html' %}

{% block meta %}
<title>
    Home
</title>
{% endblock meta %}

{% block content %}
<head>
  <style>
    .image-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Automatically adjust columns based on available width */
      grid-gap: 20px; /* Add some gap between cards */
      max-width: 100%;
    }
  </style>
  
</head>
<body>
  <div class="bg-putih">
    <p>Test Homepage</p>
    <p>Test</p>
    <p>Test</p>
    <p>Test</p>
    <p>Test</p>
    <p>Test</p>
    <div id="book_cards" class="image-container" style="color: lightgray; margin-left: 30px; margin-right: 30px; background-color: black; width: 95%; border-radius: 25px;"></div>            

    <p>Selamat Datang di Riviu Buku!</p>
  </div>
</body>

<script>
    async function getBooks() {
        return fetch("{% url 'homepage:get_books' %}").then((res) => res.json())
    }

    async function refreshBooks() {
      document.getElementById("book_cards").innerHTML = "";
      const products = await getBooks();

      let htmlString = "";
      
      products.forEach((item) => {
        htmlString = `
          <div class="card" style="background: black; color: lightgray; border-radius: 25px; cursor: pointer;">
            <div class="card-body" style="display: flex; align-items: center;">
              <!--<a href="javascript:void(0)" class="btn btn-primary" style="vertical-align: middle; margin-right: 40px; margin-left: 40px; background-color: rgb(255, 207, 207); border-radius: 10px; font-size: 10px; height: 35px; vertical-align: center; border-color: black" onclick="deleteItem(${item.pk})">‚ùå</a>-->
              <img class="card-img-top" id="clickable-image-${item.pk}" src="${item.fields.coverImg}" alt="${item.fields.title}" style="width: 100%; cursor: pointer;">
              <!--<h5 class="card-title" style="margin-right: 40px; margin-left: 40px; font-weight: bolder; font-size: 25px;">${item.fields.title}</h5>-->
              <!--<p class="card-text" style="margin-right: 20px; margin-left: 20px;">${item.fields.description}</p>-->
              <!--<p class="card-text" style="margin-right: 0px; margin-left: 0px;">${item.fields.characters}</p>-->
              <!--<p class="card-text" style="margin-right: 20px; margin-left: 20px;">$${item.fields.price}</p>-->
              <!--<p class="card-text" style="margin-right: 20px; margin-left: 20px;">${item.fields.genres}</p>-->
            </div>
          </div>`;
        
        document.getElementById("book_cards").innerHTML += htmlString;
      });

      products.forEach((item) => {
        const reviewUrl = `/book-detail/${item.pk}`; // call it here
        const idName = `clickable-image-${item.pk}`;
        const element = document.getElementById(idName);
        element.addEventListener('click', function() {
          window.location.href = reviewUrl;
        });

      });
    }
    refreshBooks();
    
  </script>
{% endblock content %}
